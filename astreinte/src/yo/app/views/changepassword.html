<div class="row">
	
		
			<div class="panel panel-primary center">
				<div class="panel-heading">
					<strong>Changer mot de passe</strong>
				</div>
				<div class="panel-body">
					<form name="loginform" class="form-horizontal" role="form" ng-submit="loginform.$valid && signin()" novalidate>
						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">Password actuel</label>
							<div class="col-sm-5">
								<input required type="password" class="form-control" id="password"
									placeholder="Password" ng-model="epassword">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">Nouveau password</label>
							<div class="col-sm-5">
								<input required type="password" class="form-control" id="password"
									placeholder="Password" ng-model="npassword">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">Confirmer password</label>
							<div class="col-sm-5">
								<input required type="password" class="form-control" id="password"
									placeholder="Password" ng-model="cpassword">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">
								<button ng-click="change()" class="btn btn-default">Changer</button>
							</div>
							<div class="col-xs-8 col-xs-offset-3">
								<div ng-show="!!error" class="alert alert-danger" role="alert">{{error}}</div>	
							</div>

						</div>
					</form>

				</div>
			</div>
		

</div>
