<div class="row">
	
		
			<div class="panel panel-primary center">
				<div class="panel-heading">
					<strong>Signin</strong>
				</div>
				<div class="panel-body">
					<form name="loginform" class="form-horizontal" role="form" ng-submit="loginform.$valid && signin()" novalidate>
						<div class="form-group">
							<label for="email" class="col-sm-4 control-label">Email</label>
							<div class="col-sm-5">
								<input required type="text" class="form-control" id="email"
									placeholder="Login" ng-model="email">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">Password</label>
							<div class="col-sm-5">
								<input required type="password" class="form-control" id="password"
									placeholder="Password" ng-model="password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
							<div class="col-xs-8 col-xs-offset-3">
								<div ng-show="!!error" class="alert alert-danger" role="alert">{{error}}</div>	
							</div>

						</div>
					</form>

				</div>
			</div>
		

</div>
